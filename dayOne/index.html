<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de temperatura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #container-temperature, #choose-temperature, #result {
            width: 30%;
            margin-top: 30px;
            margin-left: 30px;
        }

        .container-input {
            display: flex;
        }

        .container-input input {
            margin-right: 10px;
        }

        .container-input label {
            margin-bottom: 0;
        }

        #container-temperature button {
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id ="choose-temperature">
        <label for="choose-temperature">Escolhe a opção:</label>
        <div class="container-input">
            <input type="radio" name="choose-temperature" id="farenCelsius">
            <label for="farenCelsius">Fahrenheit para Celsius</label>
        </div>
        <div class="container-input">
            <input type="radio" name="choose-temperature" id="celsiusFaren">
            <label for="celsiusFaren">Celsius para Fahrenheit</label>
        </div>
    </div>
    <div id="container-temperature">
        <label for="temperature">Temperatura</label>
        <input placeholder="Temperatura" id="temperature" type="number" class="form-control">    
        <button class="btn btn-primary" onclick="convertTemperature()">Converter</button>
    </div>
    <div id="result"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    <script src="script.js"></script>
</body>
</html>
