<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        #container-data, #result {
            width: 30%;
            margin-top: 30px;
            margin-left: 30px;
        }

        #container-data input, #container-data button {
            margin-top: 10px;
        }

        #container-operation {
            display: flex;
        }

        .operation {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="container-data">
        <h6>Calculadora</h6>
        <input placeholder="Número 1" id="number1" type="number" class="form-control">
        <input placeholder="Número 2" id="number2" type="number" class="form-control">
        <div id="container-operation">
            <div class="operation">
                <input type="radio" value="sum" name="operation" id="sum">
                <label for="sum">Soma</label>
            </div>
            <div class="operation">
                <input type="radio" value="sub" name="operation" id="sub">
                <label for="sub">Subtração</label>
            </div>
            <div class="operation">
                <input type="radio" value="multiply" name="operation" id="multiply">
                <label for="multiply">Multiplicação</label>
            </div>
            <div class="operation">
                <input type="radio" value="division" name="operation" id="division">
                <label for="division">Divisão</label>
            </div>
        </div>
        <button class="btn btn-primary" onclick="calculate()">Calcular</button>
    </div>
    <div id="result"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    <script src="script.js"></script>
</body>
</html>
